<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
<f:view>
    <h:head>
        <title>QUERY RIDES</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f7fa;
                padding: 20px;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }

            .section-title {
                font-size: 24px;
                color: #2c3e50;
                margin-bottom: 25px;
                text-align: center;
                border-bottom: 2px solid #3498db;
                padding-bottom: 10px;
            }

            .form-block {
                margin-bottom: 20px;
            }

            .label {
                font-weight: bold;
                display: block;
                color: #34495e;
                margin-bottom: 8px;
                font-size: 14px;
            }

            select, .ui-inputfield {
                width: 100%;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #ddd;
            }

            .dates-info-box {
                background: #e8f4fc;
                padding: 15px;
                border-radius: 8px;
                margin-top: 20px;
                border-left: 5px solid #3498db;
            }

            .no-rides-box {
                background: #fff3cd;
                padding: 15px;
                border-radius: 8px;
                margin-top: 20px;
                border-left: 5px solid #f39c12;
                color: #856404;
            }

            .rides-table-wrapper {
                margin-top: 30px;
                overflow-x: auto;
            }

            .rides-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            .rides-table th {
                background: #3498db !important;
                color: white;
                padding: 12px;
                text-align: left;
                font-weight: bold;
            }

            .rides-table td {
                padding: 10px;
                border-bottom: 1px solid #eee;
            }

            .rides-table tr:hover {
                background-color: #f5f5f5;
            }

            .button-link {
                display: inline-block;
                background: #2ecc71;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 15px;
                font-weight: bold;
            }

            .button-link:hover {
                background: #27ae60;
            }

            .ui-calendar {
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h3 class="section-title">üîç Query Rides</h3>

            <h:form id="queryForm">
                <!-- DEPART CITY -->
                <div class="form-block">
                    <span class="label">Depart City:</span>
                    <h:selectOneMenu id="departCity"
                                     value="#{queryRidesBean.selectedDepartCity}">
                        <f:selectItems value="#{queryRidesBean.departCities}" 
                                      itemLabelEscaped="true"/>
                        <f:ajax event="change"
                                listener="#{queryRidesBean.onDepartCityChange}"
                                render="arrivalCity calendar datesPanel ridesPanel"/>
                    </h:selectOneMenu>
                </div>

                <!-- ARRIVAL CITY -->
                <div class="form-block">
                    <span class="label">Arrival City:</span>
                    <h:selectOneMenu id="arrivalCity"
                                     value="#{queryRidesBean.selectedArrivalCity}">
                        <f:selectItems value="#{queryRidesBean.arrivalCities}"
                                      itemLabelEscaped="true"/>
                        <f:ajax event="change"
                                listener="#{queryRidesBean.onArrivalCityChange}"
                                render="calendar datesPanel ridesPanel"/>
                    </h:selectOneMenu>
                </div>

                <!-- DATE PICKER -->
                <div class="form-block">
                    <span class="label">Select Date:</span>
                    <p:calendar id="calendar"
                                value="#{queryRidesBean.selectedDate}"
                                navigator="true" 
                                mode="popup"
                                pattern="yyyy-MM-dd"
                                showButtonPanel="true">
                        <p:ajax event="dateSelect"
                                listener="#{queryRidesBean.onDateSelect}"
                                update="ridesPanel"/>
                    </p:calendar>
                </div>

                <!-- DATES INFO -->
                <h:panelGroup id="datesPanel">
                    <div class="dates-info-box"
                         rendered="#{not empty queryRidesBean.datesWithRidesFormatted}">
                        
                        <h:outputText value="üìÖ Rides available this month on: "
                                      style="font-weight:bold; color: #2c3e50;" />

                        <br/><br/>
                        
                        <h:dataTable value="#{queryRidesBean.datesWithRidesFormatted}"
                                     var="formattedDate"
                                     style="width: auto;">
                            <h:column>
                                <h:outputText value="üìå #{formattedDate}" 
                                              style="display: block; margin: 5px 0;"/>
                            </h:column>
                        </h:dataTable>

                    </div>
                </h:panelGroup>

                <!-- RIDES TABLE -->
                <h:panelGroup id="ridesPanel">
                    <div class="rides-table-wrapper"
                         rendered="#{not empty queryRidesBean.filteredRides}">
                        
                        <h4 style="color: #2c3e50; margin-bottom: 15px;">
                            Available rides on 
                            <h:outputText value="#{queryRidesBean.selectedDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </h4>
                        
                        <h:dataTable id="ridesTable"
                                     value="#{queryRidesBean.filteredRides}"
                                     var="ride"
                                     styleClass="rides-table"
                                     rowClasses="odd-row, even-row">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="üë§ Driver" />
                                </f:facet>
                                #{ride.driver.name}
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="üìç From" />
                                </f:facet>
                                #{ride.from}
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="üéØ To" />
                                </f:facet>
                                #{ride.to}
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="üìÖ Date" />
                                </f:facet>
                                <h:outputText value="#{ride.date}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="üí∫ Seats" />
                                </f:facet>
                                #{ride.nPlaces}
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="üí∞ Price (‚Ç¨)" />
                                </f:facet>
                                #{ride.price}
                            </h:column>

                        </h:dataTable>
                    </div>

                    <!-- NO RIDES MESSAGE -->
                    <div class="no-rides-box"
                         rendered="#{empty queryRidesBean.filteredRides
                                  and queryRidesBean.selectedDepartCity != null
                                  and queryRidesBean.selectedArrivalCity != null
                                  and queryRidesBean.selectedDate != null}">
                        
                        <h:outputText value="‚ùå No rides found for " />
                        <h:outputText value="#{queryRidesBean.selectedDepartCity}" style="font-weight:bold;"/>
                        <h:outputText value=" ‚Üí " />
                        <h:outputText value="#{queryRidesBean.selectedArrivalCity}" style="font-weight:bold;"/>
                        <h:outputText value=" on " />
                        <h:outputText value="#{queryRidesBean.selectedDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </div>
                </h:panelGroup>
            </h:form>

            <br/><br/>
            
            <h4 style="color: #2c3e50; border-top: 1px solid #eee; padding-top: 20px;">
                TO CREATE A NEW RIDE:
            </h4>
            <h:link value="‚ûï Create Ride" outcome="CreateRide"
                    styleClass="button-link"/>
                    
            <br/><br/>
            
            <!-- Debug button (opcional) -->
            <h:commandButton value="Debug Dates" 
                           action="#{queryRidesBean.debugDates}"
                           style="background: #95a5a6; color: white; border: none; padding: 8px 15px; border-radius: 4px;"/>
        </div>
    </h:body>
</f:view>
</ui:composition>
</html>
