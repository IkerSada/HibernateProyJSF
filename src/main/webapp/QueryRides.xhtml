<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
<f:view>
    <h:head>
        <title>QUERY RIDES</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f7fa;
            }

            .container {
                max-width: 850px;
                margin: 30px auto;
                background: white;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.12);
            }

            .section-title {
                font-size: 22px;
                color: #34495e;
                margin-bottom: 15px;
                text-align: center;
            }

            .form-block {
                margin-bottom: 18px;
            }

            .label {
                font-weight: bold;
                display: block;
                color: #2c3e50;
                margin-bottom: 6px;
            }

            select, .ui-inputfield {
                width: 100%;
                padding: 7px;
                border-radius: 6px;
            }

            .dates-info-box {
                background: #eafaf1;
                padding: 10px;
                border-radius: 8px;
                margin-top: 20px;
                border-left: 4px solid #2ecc71;
            }

            .no-rides-box {
                background: #fff3cd;
                padding: 12px;
                border-radius: 8px;
                margin-top: 20px;
                border-left: 4px solid #f1c40f;
            }

            .rides-table-wrapper {
                margin-top: 25px;
            }

            .rides-table th {
                background: #3498db !important;
                color: white;
                padding: 10px;
            }

            .rides-table td {
                padding: 8px;
            }
        </style>
    </h:head>

    <h:body>

        <div class="container">

            <h3 class="section-title">Query Rides</h3>

            <h:form id="queryForm">

                <!-- DEPART CITY -->
                <div class="form-block">
                    <span class="label">Depart City:</span>
                    <h:selectOneMenu id="departCity"
                                     value="#{queryRidesBean.selectedDepartCity}">
                        <f:selectItems value="#{queryRidesBean.departCities}" />
                        <f:ajax event="change"
                                execute="@this"
                                listener="#{queryRidesBean.onDepartCityChange}"
                                render="arrivalCity datesInfo ridesTable queryForm" />
                    </h:selectOneMenu>
                </div>

                <!-- ARRIVAL CITY -->
                <div class="form-block">
                    <span class="label">Arrival City:</span>
                    <h:selectOneMenu id="arrivalCity"
                                     value="#{queryRidesBean.selectedArrivalCity}">
                        <f:selectItems value="#{queryRidesBean.arrivalCities}" />
                        <f:ajax event="change"
                                execute="@this"
                                listener="#{queryRidesBean.onArrivalCityChange}"
                                render="datesInfo ridesTable queryForm" />
                    </h:selectOneMenu>
                </div>

                <!-- DATE PICKER -->
                <div class="form-block">
                    <span class="label">Select Date:</span>
                    <p:calendar id="calendar"
                                value="#{queryRidesBean.selectedDate}"
                                navigator="true" mode="popup"
                                pattern="yyyy-MM-dd">
                        <p:ajax event="dateSelect"
                                listener="#{queryRidesBean.onDateSelect}"
                                update="datesInfo ridesTable queryForm" />
                    </p:calendar>
                </div>

                <!-- DATES INFO -->
                <h:panelGroup id="datesInfo">
                    <div class="dates-info-box"
                         rendered="#{not empty queryRidesBean.datesWithRides}">
                        
                        <h:outputText value="Rides available this month on: "
                                      style="font-weight:bold;" />

                        <br /><br />

                        <h:dataTable value="#{queryRidesBean.datesWithRidesFormatted}"
                                     var="formattedDate">
                            <h:column>
                                <h:outputText value="#{formattedDate}" />
                            </h:column>
                        </h:dataTable>

                    </div>
                </h:panelGroup>

                <!-- RIDES TABLE -->
                <div class="rides-table-wrapper">
                    <h:dataTable id="ridesTable"
                                 value="#{queryRidesBean.filteredRides}"
                                 var="ride"
                                 rendered="#{not empty queryRidesBean.filteredRides}"
                                 styleClass="rides-table">

                        <f:facet name="header">
                            <h:outputText value="Available rides on " />
                            <h:outputText value="#{queryRidesBean.selectedDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </f:facet>

                        <h:column>
                            <f:facet name="header">Driver</f:facet>
                            #{ride.driver.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">From</f:facet>
                            #{ride.from}
                        </h:column>

                        <h:column>
                            <f:facet name="header">To</f:facet>
                            #{ride.to}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputText value="#{ride.date}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Seats</f:facet>
                            #{ride.nPlaces}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price (€)</f:facet>
                            #{ride.price}
                        </h:column>

                    </h:dataTable>
                </div>

                <!-- NO RIDES MESSAGE -->
                <h:panelGroup
                    rendered="#{empty queryRidesBean.filteredRides
                             and queryRidesBean.selectedDepartCity != null
                             and queryRidesBean.selectedArrivalCity != null
                             and queryRidesBean.selectedDate != null}">

                    <div class="no-rides-box">
                        <h:outputText value="❌ No rides found for the selected route on " />
                        <h:outputText value="#{queryRidesBean.selectedDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </div>
                </h:panelGroup>

            </h:form>

            <br />

            <h4>TO CREATE A RIDE:</h4>
            <h:link value="→ Create Ride" outcome="CreateRide"
                    style="color:#3498db; font-size:16px;" />

        </div>

    </h:body>
</f:view>
</ui:composition>
</html>
